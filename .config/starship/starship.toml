$character"""

#[env_var.USER]
#default = 'unknown user'

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = "[î‚¶](fg:#ffffff bg:none)[ó±¦Ÿ](fg:#282c34 bg:#ffffff)[î‚´](fg:#ffffff bg:#f72851)[ $duration]($style)[î‚´](fg:#f72851 bg:none) "
style="fg:#ffffff bg:#f72851"

[direnv]
format = "[î‚¶](fg:#ffffff bg:none)[$symbol ](fg:#282c34 bg:#ffffff)[î‚´](fg:#ffffff bg:#24c90a)[ $allowed]($style)[î‚´](fg:#24c90a bg:none) "
disabled = true
symbol = "ó°«§"
style = "fg:#ffffff bg:#24c90a"

[character]
success_symbol = "[ï„‘](bold green)"
error_symbol = "[ï„‘](bold red)"

[git_branch]
symbol = "ğŸŒ± "
truncation_length = 10
truncation_symbol = "â€¦"
only_attached = false
always_show_remote = false
# ignore_branches = ["master", "main"]
format = "[î‚¶](fg:#ffffff bg:none)[îœ¥](fg:#282c34 bg:#ffffff)[î‚´](fg:#ffffff bg:#24c90a)[ $branch(:$remote_name/$remote_branch)]($style)[î‚´](fg:#24c90a bg:none) "
style = "fg:#ffffff bg:#24c90a"

[git_commit]
commit_hash_length = 5
tag_symbol = "ó°“¹ "
format = "[î‚¶](fg:#ffffff bg:none)[îœ©](fg:#282c34 bg:#ffffff)[î‚´](fg:#ffffff bg:#24c90a)[ $hash $tag]($style)[î‚´](fg:#24c90a bg:none) "
style = "fg:#ffffff bg:#24c90a"
only_detached = true
tag_disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold red"
format = "[$state( $progress_current/$progress_total)]($style) "
disabled = false


[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_status]
format="[î‚¶](fg:#ffffff bg:none)[ó±–« ](fg:#282c34 bg:#ffffff)[î‚´ ](fg:#ffffff bg:#4da0ff)[$modified](fg:#282c34 bg:#4da0ff)[$untracked](fg:#282c34 bg:#4da0ff)[$staged](fg:#282c34 bg:#4da0ff)[$renamed](fg:#282c34 bg:#4da0ff)[î‚´](fg:#4da0ff bg:none) "
#conflicted = ""
#ahead = "ğŸğŸ’¨"
#behind = "ğŸ˜°"
#diverged = "ğŸ˜µ"
#up_to_date = "ğŸ¥°"
#untracked = "ğŸ¤·"
#stashed = "ğŸ“¦"
#modified = "ğŸ“"
#renamed = "ğŸ‘…"
#deleted = "ğŸ—‘ï¸"
#style = "red"
disabled = false


[directory]
format = "[î‚¶](fg:#ffffff bg:none)[ï“” ](fg:#282c34 bg:#ffffff)[î‚´](fg:#ffffff bg:#ffc32b)[ $path]($style)[ $read_only]($style)[î‚´](fg:#ffc32b bg:none) "
style = "fg:#ffffff bg:#ffc32b"
truncation_length = 3
truncate_to_repo = true
home_symbol = "ï€• "
read_only = "ï€£"
truncation_symbol = 'â€¦/'

[nodejs]
