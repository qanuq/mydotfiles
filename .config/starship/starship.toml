# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

add_newline = true
scan_timeout = 200
command_timeout = 1000

# things to try
#
# $kubernetes
# $terraform
# $vagrant
# $helm
# $openstack
# $nix_shell
# $custom

format = """
$time\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$dart\
$deno\
$gradle\
$nodejs\
$python\
$rust\
$fill\
$status\
$cmd_duration\
$line_break\
$jobs\
$character"""

palette = "custom_palette"

[palettes.custom_palette]
_black           = "#000000"
_blue            = "#339999"
_dark_gray       = "#333333"
_light_gray      = "#cccccc"
_middle_gray     = "#999999"
_dart_dark_blue  = "#01579b"
_dart_light_blue = "#29b6f6"
_git_color       = "#f1502f"
_gradle_green    = "#02303a"
_green           = "#33cc00"
_magenta         = "#ff3366"
_node_gray       = "#303030"
_node_green      = "#3c873a"
_orange          = "#ff6600"
_python_blue     = "#306998"
_python_yellow   = "#ffd43b"
_red             = "#cc3300"
_white           = "#ffffff"
_yellow          = "#ffcc00"

[fill]
disabled = false
symbol = " "

[time]
disabled = false
format="[ $time ]($style)"
style="_white bg:_middle_gray"

[username]
disabled = false
format = "[ $user ]($style)"
style_root = "bold _red"
style_user = "bold _dark_gray bg:_light_gray"

[hostname]
disabled = false
format = "[ $hostname ]($style)"
style = "bold _dark_gray bg:_light_gray"
trim_at = ""

[directory]
disabled = false
format = "[ $path ]($style)[$read_only]($read_only_style)"
style = "bold _white bg:_blue"
read_only = "ro "
read_only_style = "bold _dark_gray bg:_blue"
truncation_symbol = "…/"

[git_branch]
disabled = false
format = "[ $branch(:$remote_name/$remote_branch) ]($style)"
style = "_white bg:_git_color"
truncation_length = 10
truncation_symbol = "…"

[git_commit]
disabled = false
format = "[\\($hash\\)]($style)"
style = "_white bg:_git_color"

[git_state]
disabled = false
format = "[ $state ($progress_current/$progress_total )]($style)"
style =	"_dark_gray bg:_git_color"

[git_metrics]
disabled = false
format = "[([+$added]($added_style) )([-$deleted]($deleted_style) )](bg:_git_color)"
added_style = "bold _green bg:_git_color"
deleted_style = "bold _yellow bg:_git_color"

[git_status]
disabled = false
format = "[($all_status$ahead_behind )]($style)"
style = "bold _dark_gray bg:_git_color"

[dart]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_dart_dark_blue bg:_dart_light_blue"
symbol = "dart"

[deno]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_black bg:_white"
symbol = "deno"

[gradle]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_white bg:_gradle_green"
symbol = "gradle"

[nodejs]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_node_gray bg:_node_green"
symbol = "node"

[python]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_python_yellow bg:_python_blue"
symbol = "python"

[rust]
disabled = false
format = "[ $symbol ($version )]($style)"
style = "_white bg:_black"
symbol = "rust"

[status]
disabled = false
format = "[ ret: $status ]($style)"
style = "_dark_gray bg:_yellow"
pipestatus = true
pipestatus_format = "[ ret: $pipestatus => $status ]($style)"
pipestatus_segment_format = "[$status]($style)"

[cmd_duration]
disabled = false
format = "[ time: $duration ]($style)"
style="_white bg:_magenta"
min_time = 500

[jobs]
disabled = false
format = "[jobs: $number]($style) "
style = "bold _orange"
number_threshold = 1

[character]
disabled = false
error_symbol = " [>>>](bold _red)"
success_symbol = " [>>>](bold _green)"
