# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


add_newline = true

# format = """$time $all"""

format = """
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$pijul_channel\
$package\
$dart\
$deno\
$guix_shell\
$haxe\
$helm\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$opa\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$rust\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
