# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


add_newline = true

# $localip\
# $shlvl\
# $typst\
# $opa\
# $kubernetes\
# $terraform\
# $vagrant\
# $helm\
# $openstack\

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$dart\
$deno\
$gradle\
$lua\
$nodejs\
$python\
$rust\
$nix_shell\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$container\
$shell\
$character"""

palette = 'my_palette'

[palettes.my_palette]
_white   = "#ffffff"
_magenta = "#ff3366"
_light_gray = "#cccccc"
_dark_gray = "#333333"
_orange = "#ff6600"
_red = "#cc3300"
_yellow = "#ffcc00"
_green = "#33cc00"
_aqua = "#669966"

# XXX
color_blue = '#458588'
color_green = '#98971a'
color_purple = '#b16286'
color_yellow = '#d79921'

#[env_var.USER]
#default = 'unknown user'

# TODO use only emoji or not ?

[character]
success_symbol = " 🟢"
error_symbol = " 🔴"

[directory]
format = "[ ](bg:_white)[📂](fg:_dark_gray bg:_white)[ ](bg:_white)[ $path]($style)[ $read_only](bold fg:_magenta bg:_yellow)[ ](bg:_yellow)"
style = "bold fg:_white bg:_yellow"
truncation_length = 3
truncate_to_repo = true
home_symbol = "🏠"
read_only = "!!"
truncation_symbol = '…/'

[git_branch]
symbol = "🌿"
truncation_length = 10
truncation_symbol = "…"
only_attached = false
always_show_remote = false
format = "[ ](bg:_white)[$symbol](fg:_dark_gray bg:_white)[ ](bg:_white)[ $branch(:$remote_name/$remote_branch)]($style)[ ](bg:_green)"
style = "fg:_white bg:_green"

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = "[ ](bg:_white)[🕑](bg:_dark_gray bg:_white)[ ](bg:_white)[ $duration]($style)[ ](bg:_magenta)"
style="fg:_white bg:_magenta"

[direnv]
format = "[ ](bg:_white)[$symbol](bold fg:_dark_gray bg:_white)[ ](bg:_white)[ $allowed]($style)[ ](bg:_aqua)"
disabled = false
symbol = "env"
style = "fg:_white bg:_aqua"

[git_commit]
commit_hash_length = 5
tag_symbol = "󰓹 "
format = "[█](fg:#ffffff bg:none)[](fg:_dark_gray bg:#ffffff)[█](fg:#ffffff bg:#24c90a)[ $hash $tag]($style)[█](fg:#24c90a bg:none) "
style = "fg:#ffffff bg:#24c90a"
only_detached = true
tag_disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold red"
format = "[$state( $progress_current/$progress_total)]($style) "
disabled = false


[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_status]
format="[█](fg:#ffffff bg:none)[󱖫 ](fg:_dark_gray bg:#ffffff)[█ ](fg:#ffffff bg:#4da0ff)[$modified](fg:_dark_gray bg:#4da0ff)[$untracked](fg:_dark_gray bg:#4da0ff)[$staged](fg:_dark_gray bg:#4da0ff)[$renamed](fg:_dark_gray bg:#4da0ff)[█](fg:#4da0ff bg:none) "
#conflicted = ""
#ahead = "🏎💨"
#behind = "😰"
#diverged = "😵"
#up_to_date = "🥰"
#untracked = "🤷"
#stashed = "📦"
#modified = "📝"
#renamed = "👅"
#deleted = "🗑️"
#style = "red"
disabled = false


[nodejs]
symbol = "🤖 "
disabled = true

[package]
symbol = "📦 "
disabled = true

[python]
# symbol = "󱔎 "
symbol = " "

[rust]
symbol = " "

